<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Art Prompter</title>
  </head>
  <body>
    <div class="body-wrapp">
      <div class="app-wrapp">
        <h1>Art Prompter v0.1</h1>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="1"
          />
          <label class="form-check-label" for="inlineRadio1">1 Prompt</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="3"
          />
          <label class="form-check-label" for="inlineRadio2">3 Prompts</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="5"
          />
          <label class="form-check-label" for="inlineRadio3">5 Prompts</label>
          <button id="go-button" class="go-button">Let's Go!</button>
        </div>
        <p id="prompts-host"></p>
      </div>
      <span class="footer"
        >made with ðŸ’œ by
        <a href="https://github.com/gmgercke" target="_blank">gmgercke</a> and
        <a href="https://github.com/mtfarkas" target="_blank">mtfarkas</a></span
      >
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
